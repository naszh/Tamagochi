<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tamagochi</title>
</head>
<body>
  <section>
    <button id="create">New tamagochi :)</button>
    <article hidden>
      <img class="image" src="" alt="tamagochi">
      <div class="progress">
        <label for="life">Life points:</label>
        <meter id="life"
              max="100" min="0"
              high="70" low="30" optimum="100"
              value="100">
        </meter>
        <button id="feed">Feed!</button>
      </div>
    </article>
  </section>
  <script src="script.js"></script>
</body>
</html>
